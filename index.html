<!DOCTYPE html>
<html lang="en">

   <head>
      <title>Build a Portfolio Site</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
   </head>


   <body>
      <header>
         <!--id="pagetopcontent contains the header of the webpage. Info like name, profile pic, career description... -->
         <div id="pagetopcontent">
            <img src="images/profilepic.jpg" class="profilepic" alt="Profile Picture" Style="float:left; padding-bottom: 15px; clear: left;">
            <h1 class="name">RAYCHELLE SHERRITT </h1>
            <p class="title">Front-End Web Developer Student</p>
            <!--Udacity logo with hyperlink to udacity front end degree homepage -->
            <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd001"><img src="images/udacitylogo.jpg" class="udacitylogo" alt="udacity logo" /></a>
         </div>

         <!--hr adds a line to seperate pagetopcontent from pagemiddlecontent -->
         <hr/>

   </header>

   <main>
         <div id="pagemiddlecontent">
            <img src="images/backgroundcode.jpg" alt="Background Code Photo">
         </div>

         <h1 class="contactsectiontitle"> Contact & Git Portfolio </h1>

         <!--id pagebottomcontent contains captioned photos of logos for LinkedIn, Gmail, and Github with links to Raychelle's corresponding profiles for each site -->
         <div id="pagebottomcontent">
            <figure>
            <a href="https://www.linkedin.com/in/raychelle/"><img src="images/linkedin.jpg" alt="LinkedIn logo" style="max-width: 33%; max-height: 100%;" /></a>
            <figcaption>LinkedIn</figcaption>
            </figure>

            <figure class="gmail">
              <a href="mailto:raychellesherritt@gmail.com"><img src="images/gmail.jpeg" alt="Gmail logo" style="max-width: 33%; max-height: 100%;" /></a>
              <figcaption>Gmail</figcaption>
            </figure>

            <figure>
              <a href="https://github.com/rsherritt"><img src="images/github.jpeg" alt="GitHub logo" style="max-width: 33%; max-height: 100%;" /></a>
              <figcaption>Github</figcaption>
            </figure>
         </div>

      </main>

   </body>

</html>
